<app-header></app-header>
<div class="container">
    <br>
    <div>
        <div class="form-row">
            <div class="col">
                <button class="btn btn-success" (click)="open(content)">
                    <i class="fa fa-user-plus"></i> User
                </button>
            </div>
        </div>
    </div>
    <br>
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
            <tr>
                <th (click)="sort('lId')">User Id<span *ngIf="key =='lId'">
                        <span *ngIf="!reverse"> <i class="fa fa-sort-asc"></i></span>
                        <span *ngIf="reverse"> <i class="fa fa-sort-desc"></i></span>
                    </span></th>
                <th (click)="sort('username')">User Name<span *ngIf="key =='username'">
                        <span *ngIf="!reverse"> <i class="fa fa-sort-asc"></i></span>
                        <span *ngIf="reverse"> <i class="fa fa-sort-desc"></i></span>
                    </span></th>
                <th>Password</th>
                <th>User Type</th>
            </tr>
        </thead>
        <tbody>

            <tr
                *ngFor="let u of users| orderBy: key : reverse| paginate:{itemsPerPage:10,currentPage:page};let i=index">

                <td>{{u.lId}}</td>
                <td>{{u.username}}</td>
                <td>{{u.password}}</td>
                <td>{{u.userType}}</td>
                <td>
                    <button class="btn btn-sm btn-info">
                        <i class="fa fa-edit"></i>
                    </button>

                </td>
            </tr>
        </tbody>
    </table>
    <div class="border ">
        <pagination-controls (pageChange)="page=($event)"></pagination-controls>
    </div>
</div>

<ng-template #content let-modal></ng-template>
